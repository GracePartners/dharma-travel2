<!-- JavaScript for Menu -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burger-menu');
    const burgerMenuMobile = document.getElementById('burger-menu-mobile');
    const closeMenu = document.getElementById('close-menu');
    const canvasMenu = document.getElementById('canvas-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const menuPanel = document.getElementById('menu-panel');
    
    function openMenu() {
        canvasMenu.classList.remove('hidden');
        setTimeout(function() {
            menuPanel.classList.remove('translate-x-full');
        }, 10);
        document.body.style.overflow = 'hidden';
    }
    
    function closeMenuFunc() {
        menuPanel.classList.add('translate-x-full');
        setTimeout(function() {
            canvasMenu.classList.add('hidden');
        }, 500);
        document.body.style.overflow = '';
    }
    
    if (burgerMenu) burgerMenu.addEventListener('click', openMenu);
    if (burgerMenuMobile) burgerMenuMobile.addEventListener('click', openMenu);
    if (closeMenu) closeMenu.addEventListener('click', closeMenuFunc);
    if (menuOverlay) menuOverlay.addEventListener('click', closeMenuFunc);
    
    // Close menu on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !canvasMenu.classList.contains('hidden')) {
            closeMenuFunc();
        }
    });
});
</script>

<!-- JavaScript for Header Scroll Effect -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const nav = document.getElementById('main-nav');
    const body = document.body;
    let ticking = false;
    let wasFixed = false;
    
    const navHeight = nav.offsetHeight;
    
    function updateNav() {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 150) {
            if (!wasFixed) {
                body.style.paddingTop = navHeight + 'px';
                nav.classList.remove('bg-transparent', 'py-6');
                nav.classList.add('fixed', 'top-0', 'left-0', 'right-0', 'bg-background-light/95', 'dark:bg-background-dark/95', 'backdrop-blur-md', 'shadow-lg', 'py-4', 'z-50');
                wasFixed = true;
            }
        } else {
            if (wasFixed) {
                body.style.paddingTop = '0';
                nav.classList.remove('fixed', 'top-0', 'left-0', 'right-0', 'bg-background-light/95', 'dark:bg-background-dark/95', 'backdrop-blur-md', 'shadow-lg', 'py-4', 'z-50');
                nav.classList.add('bg-transparent', 'py-6');
                wasFixed = false;
            }
        }
        
        ticking = false;
    }
    
    window.addEventListener('scroll', function() {
        if (!ticking) {
            requestAnimationFrame(updateNav);
            ticking = true;
        }
    });
    
    updateNav();
});
</script>
